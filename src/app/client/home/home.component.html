<div class="flex items-center sticky top-0 bg-black z-10">
    <div search></div>  
  <div class="ml-[20rem] mt-5">
  <i class="fa-solid fa-ellipsis-vertical text-lg ml-12 mr-6" style="color: #ffffff;"></i>
  <app-button [title]="'Sign in'" [style]="'bg-white rounded-full w-16 h-8 text-sm font-medium'"></app-button>
  <app-button  [title]="'logout'" [style]="'bg-white rounded-full w-16 h-8 text-sm font-medium'"></app-button>
</div>
  </div>

  <div class="flex flex-row gap-4 ml-[6rem] mt-[4rem]">
    <app-button *ngFor="let genre of genres" [title]="genre" class="bg-grey w-auto h-8 p-2 rounded-md text-white text-sm">
      {{ genre }}  </app-button>
  </div>
  <app-scroll [mainTitle]="'Recommended music videos'" [subTitle]="" [buttonTitle]="'play all'" >
    <div class="flex flex-row mt-5 gap-[10px]">
      <app-card *ngFor="let card of card" [miniCard]="card"></app-card>
    </div>
  </app-scroll>

  <app-scroll [mainTitle]="'Summer Throwback'" [subTitle]="'FROM THE WEIRD TO THE WONDERFUL. RELIVE THE MAGIC OF THE 90S'" [buttonTitle]="'play all'" >
    <div class="flex flex-row mt-5 gap-[10px]">
      <app-mini-card *ngFor="let album of albums" [image]="album.image" [songName]="album.songName" [songDesc]="album.songDesc"></app-mini-card>
    </div>
  </app-scroll>

  <app-scroll [mainTitle]="'A.R. Rahman'" [subTitle]="'SIMILAR TO'" [buttonTitle]="''" >
    <div class="flex flex-row mt-5 gap-[10px]">
      <app-round-card *ngFor="let artist of artists" [image]="artist.image" [artistName]="artist.artistName" [songDesc]="artist.songDesc"></app-round-card>
    </div>
  </app-scroll>
